name: Bionic Compatibility
description: Add a new game to the compatibility database
title: "<Full game name>"
labels: ["triage"]
body:
  - type: checkboxes
    id: existing_issue
    attributes:
      label: "Is there an existing issue for this?"
      description: "Search to see if an issue already exists for this game on the same soc and winlator version."
      options:
        - label: "I have searched the existing issues"
          required: true


  - type: input
    id: build
    attributes:
      label: "Winlator version"
      description: "Enter the Winlator version used (e.g. `Winlator Cmod 11 Beta5`)."
      placeholder: "Winlator 9, 10, Cmod, Afei etc.."
    validations:
      required: true


  - type: markdown
    attributes:
      value: "# **PRESET SETTINGS**"


  - type: dropdown
    id: tsomode
    attributes:
      label: "TSOMode"
      options:
        - FASTEST
        - FAST
        - SLOW
        - SLOWEST
      default: 0  # First option selected

  - type: dropdown
    id: x87mode
    attributes:
      label: "X87Mode"
      options:
        - FAST
        - SLOW
      default: 0  # First option selected

  - type: dropdown
    id: multiblock
    attributes:
      label: "Multiblock"
      options:
        - DISABLED
        - ENABLED
      default: 0  # First option selected

  - type: markdown
    attributes:
      value: "# **CONTAINER/SHORTCUT SETTINGS**"


  - type: input
    id: resolution
    attributes:
      label: "Resolution"
      description: "Enter the resolution used (e.g. `720p`, `1080p`..)."
      placeholder: "720p"
    validations:
      required: true

  - type: dropdown
    id: graphics_driver
    attributes:
      label: "Graphics Drivers"
      options:
        - Turnip
        - Wrapper
      default: 1  # Second option selected

      
  - type: input
    id: graphics_driver_input
    attributes:
      label: "Driver Version"
      description: "Enter the version used (e.g. `turnip v25.1.0-R6`)."
      placeholder: "System Driver"
    validations:
      required: true

  - type: dropdown
    id: emulator
    attributes:
      label: "Emulator"
      options:
        - FEXCore
        - BOX64
      default: 0  # First option selected

  - type: dropdown
    id: dx_wrapper
    attributes:
      label: "DX Wrapper"
      options:
        - WineD3D
        - DXVK
        - VKD3D
        - CNC DDraw
      default: 1  # Second option selected

  - type: input
    id: dx_wrapper_input
    attributes:
      label: "Wrapper Version"
      description: "Enter the version used (e.g. `DXVK 2.6.1`)."
      placeholder: "DXVK 1.10.3"
    validations:
      required: true

  - type: dropdown
    id: audio
    attributes:
      label: "Audio Driver"
      options:
        - ALSA
        - PulseAudio
      default: 1  # Second option selected

  - type: dropdown
    id: services
    attributes:
      label: "Startup Selection"
      description: "The mode for Services on startup."
      options:
        - Normal
        - Essential
        - Aggressive
      default: 2  # Third option selected


  - type: dropdown
    id: socvendor
    attributes:
      label: SoC
      options:
      - 8 Elite
      - G3X Gen2
      - 8 Gen3
      - 8 Gen2
      - 8 Gen1
      - 7 Gen2
      - 7+Gen2
      - 7sGen2
      - 7 Gen3
      - SD888
      - SD870
      - SD865
      - 480 Plus
      - Helio G99
      - Exynos 1380
      

    validations:
      required: true


  - type: dropdown
    id: androidversion
    attributes:
      label: "Android Version"
      options:
        - 15 Beta
        - 14
        - 13
        - 12
        - 11
        - 10
      default: 0  # "15 Beta" is the first item, so index = 0
    validations:
      required: true

  - type: checkboxes
    id: log_info
    attributes:
      label: "Confirm `Debug` and `BOX86/BOX64` logging is enabled."
      description: "For posting logs make sure these are enabled."
      options:
        - label: "Yes"

  - type: textarea
    id: log
    attributes:
      label: "Behavior, Extra information and file attachments"
      description: "Add any extra information, such as dependencies, footage, pictures and optionally RC files and log files..."
    validations:
      required: true
